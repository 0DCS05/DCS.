<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DCS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Matrix background effect */
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #matrix-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            background: black;
        }
        .content {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #00ff41;
            font-family: 'Consolas', 'Courier New', monospace;
            text-shadow: 0 0 8px #00ff41;
        }
        .subtitle {
            font-size: 1.5rem;
            margin-top: 0.5rem;
            color: #b6ffb6;
        }
        .contact {
            position: fixed;
            right: 20px;
            bottom: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: #00ff41;
            padding: 10px 18px;
            border-radius: 8px;
            font-size: 1rem;
            font-family: 'Consolas', 'Courier New', monospace;
            text-shadow: 0 0 6px #00ff41;
        }
        .contact a {
            color: #00ff41;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <canvas id="matrix-canvas"></canvas>
    <div class="content">
        <h1>DCS</h1>
        <div class="subtitle">Draycott Cyber Squad</div>
    </div>
    <div class="contact">
        Contact us: <a href="mailto:0DCS05@gmail.com">0DCS05@gmail.com</a>
    </div>
    <script>
        // Matrix effect
        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');

        // Set canvas size
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Characters - Katakana, Latin, numbers
        const matrixChars = 'アァイィウヴエェオカガキギクグケゲコゴサザシジスズセゼソゾタダチヂッツヅテデトドナニヌネノハバパヒビピフブプヘベペホボポマミムメモヤャユュヨョラリルレロワヲンABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*';

        const fontSize = 18;
        const columns = Math.floor(canvas.width / fontSize);
        const drops = Array(columns).fill(1);

        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.font = fontSize + "px Consolas, Courier New, monospace";
            ctx.fillStyle = "#00ff41";

            for (let i = 0; i < drops.length; i++) {
                const text = matrixChars[Math.floor(Math.random() * matrixChars.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        setInterval(drawMatrix, 50);
    </script>
</body>
</html>
